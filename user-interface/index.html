<html>

  <head>
    <title>RollenBollen</title>
      <!-- <!– Load React. afblijven met de tengels –>
      <!– Note: when deploying, replace “development.js” with “production.min.js”. –> -->
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>    
    <div class="container">
      <div id="button-div"></div>
      <div class="box-map" id="box-map"></div>
    </div>
    
    <!-- scripts -->
    <script type="text/babel">
      window.onload = function () {
        class ButtonView extends React.Component {
          render() {
            return (
              <div className="button-div"> 
                <div className="button" style={{backgroundColor:"#C8EFF9"}} onClick={() => alert('you clicked')}><h2>tekst</h2></div>
                <div className="button" style={{backgroundColor:"#48FFFF"}} onClick={() => alert('you clicked')}><h2>tekst</h2></div>
                <div className="button" style={{backgroundColor:"#F27D42"}} onClick={() => alert('you clicked')}><h2>tekst</h2></div>
                <div className="button" style={{backgroundColor:"#022449"}} onClick={() => alert('you clicked')}><h2>tekst</h2></div>
                <div className="button" style={{backgroundColor:"#62C7A5"}} onClick={() => alert('you clicked')}><h2>tekst</h2></div>
              </div>
              )
          }
        }
        ReactDOM.render(
          React.createElement(ButtonView, null, null),
          document.getElementById('button-div')
        );

        class GridView extends React.Component {
          render() {
            let grid = []
            for (let index = 0; index < 100; index++) {
              grid.push(index);
            }
            return (
              <div className="grid-container">
                {grid.map((grid, index) => <div className="grid-item" key={index}>{grid}</div>)}
              </div>
            )
          }
        }
        ReactDOM.render(
          React.createElement(GridView, null, null),
          document.getElementById('box-map')
        ); 
      }
    </script>
  </body>
</html>
