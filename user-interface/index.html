<html>

  <head>
    <title>RollenBollen</title>
      <!-- <!– Load React. afblijven met de tengels –>
      <!– Note: when deploying, replace “development.js” with “production.min.js”. –> -->
      <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>    
    <div id="root"></div>
    
    <!-- scripts -->
    <script type="text/babel">
      window.onload = function () {
        function App() {
          const [cursor, setCursor] = React.useState("#C8EFF9")
          return (
            <div className="container">
              <ButtonView 
                cursor={cursor} 
                setCursor={setCursor} 
              />
              <GridView />
            </div>
          )
        }
        ReactDOM.render(<App />, document.getElementById('root'));

        function ButtonView(props) {
          return (
            <div className="button-div">
              <div className="button" style={{backgroundColor:"#C8EFF9"}} onClick={() => props.setCursor("#C8EFF9")}><h2>tekst</h2></div>
              <div className="button" style={{backgroundColor:"#48FFFF"}} onClick={() => props.setCursor("#48FFFF")}><h2>tekst</h2></div>
              <div className="button" style={{backgroundColor:"#F27D42"}} onClick={() => props.setCursor("#F27D42")}><h2>tekst</h2></div>
              <div className="button" style={{backgroundColor:"#022449"}} onClick={() => props.setCursor("#022449")}><h2>tekst</h2></div>
              <div className="button" style={{backgroundColor:"#62C7A5"}} onClick={() => props.setCursor("#62C7A5")}><h2>tekst</h2></div>
            </div>
          )
        }

        function GridView() {
          let grid = []
          for (let index = 0; index < 100; index++) {
            grid.push(index);
          }
          return (
            <div className="box-map">
              <div className="grid-container">
                {grid.map((grid, index) => <div className="grid-item" key={index}>{grid}</div>)}
              </div>
            </div>
          ) 
        }
      }
    </script>
  </body>
</html>
